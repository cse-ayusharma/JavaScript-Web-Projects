<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/color/48/quote--v1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!--Quote-->
        <div class="quoote-text">
            <i class="fas-fa-quote-left">
                <img src="images/quotes.png" alt="Quote" class="quote-img" id="quote-img">
            </i>
            <span id="quote">What You Are What You Have Been. What You'll Be Is What You Do Now</span>
        </div>
        <!--Author-->
        <div class="quote-author">
            <span id="author">Sharma</span>
        </div>
        <!--Button-->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title=""Tweet This>
                <i class="fab fa-twitter">
                    <img src="https://img.icons8.com/?size=100&id=A4DsujzAX4rw&format=png&color=000000" alt="" class="twitter-img">
                </i>
            </button>
                <button class="new-quote">New Quote
                    <i class="fab-fa-new-quote">

                    </i>
                </button>

        </div>
    </div>

</body>

<script src="script.js">

</script>
</html>
